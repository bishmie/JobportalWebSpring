<script>
    const token = localStorage.getItem("authToken");

    if (!token) {
        alert("User not authenticated!");
    }

    try {
        const decoded = jwt_decode(token);
        const userEmail = decoded.email || decoded.sub;

        if (!userEmail) {
            alert("Email not found in token!");
        }
        console.log("tokennnnnnn" + token)

        // Get User ID using email
        $.ajax({
            url: `http://localhost:8090/api/v1/users/getByEmail`,
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            success: function (userData) {
                const userId = userData.userId;

                if (!userId) {
                    alert("User ID not found in the response");
                    return;
                }
                console.log(userId+"hiiiii ballooooo")
                const serverUrl = 'http://localhost:8090';

                // Get jobs posted by this employer
                $.ajax({
                    url: `http://localhost:8090/api/v1/jobs/jobFromEmployerId/${userId}`,
                    type: "GET",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    success: function (res) {
                        console.log(res);
                        loadJobPost(res);
                    },
                    error: function (error) {
                        console.error('Error loading jobs:', error);
                    }
                });


                let loadJobPost = (res) => {

                    $("#left-post").empty();
                    $("#right-post").empty();


                    if (!res || res.length === 0) {

                        $("#job-post-main-div").append('<div class="no-job-message">No Job data</div>');
                        $("#pagination").hide();
                        return;
                    }

                    res.forEach((job, index) => {
                        console.log(job.companyDescription+"jobId")

                        let data = `
        <div class="single-job">
          <div class="job-image">
            <img class="jobCardImg" src="${serverUrl}/api/v1/jobs/images/${job.logo}" alt="#">
          </div>
          <div class="job-content">
            <h4><a href="job-details.html">${job.title}</a></h4>
            <p>${job.description}</p>
            <ul>
           <li><i class="lni lni-website"></i><a href="#"> ${job.email}</a></li>
            <li><i class="lni lni-dollar"></i> ${job.salary}</li>
            <li><i class="lni lni-map-marker"></i> ${job.location}</li>

            </ul>
          </div>
          <div class="job-button">
            <ul>
                      <li><a href="updateJobs.html?jobId=${job.id}">Update</a></li>

            <li>
          <button class="delete-job-btn" data-id="${job.id}" style="background: red; color: white; padding: 4px 15px;font-size: 14px; border-radius: 4px; border: none">
          Delete
        </button>
            </li>

            </ul>
          </div>
        </div>
      `;

                        if (index % 2 === 0) {
                            $("#left-post").append(data);
                        } else {
                            $("#right-post").append(data);
                        }

                    });
                };
            },
            error: function (error) {
                console.error("Error getting user data:", error);
            }
        });
    } catch (error) {
        console.error("Token decode error:", error);
    }
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    $(document).on('click', '.delete-job-btn', function() {
        const jobId = $(this).data('id');
        console.log("Deleting job ID:", jobId); // Debug

        Swal.fire({
            title: 'Are you sure?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Delete'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: `http://localhost:8090/api/v1/jobs/delete/${jobId}`, // <-- ඔබේ endpoint එකට අනුව වෙනස් කරන්න
                    type: 'DELETE',
                    success: function() {
                        Swal.fire('Deleted!', '', 'success');
                        $(this).closest('.job-card').remove(); // DOM එකෙන් ඉවත් කිරීම
                    },
                    error: function(xhr) {
                        Swal.fire('Error!', xhr.responseJSON?.message || 'Failed to delete', 'error');
                        console.error(xhr); // Detailed error
                    }
                });
            }
        });
    });
</script>
