<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --deep-blue: #1a56db;  /* Deep blue color */
            --blue-hover: #1649c2; /* Slightly darker for hover */
            --blue-focus: #0d3a9e; /* Even darker for focus */
            --light-blue: #ebf5ff; /* Light blue background */
            --dark: #1e293b;
            --light: #f8fafc;
            --border-radius: 10px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
        }

        body {
            background-color: var(--light-blue);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .form-container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--dark);
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
            display: block;
        }

        .form-control {
            height: 48px;
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--deep-blue);
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.15);
        }

        .form-check-input:checked {
            background-color: var(--deep-blue);
            border-color: var(--deep-blue);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.25);
        }

        .btn {
            height: 48px;
            font-size: 0.9375rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: var(--deep-blue);
            border-color: var(--deep-blue);
        }

        .btn-primary:hover {
            background-color: var(--blue-hover);
            border-color: var(--blue-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:focus {
            background-color: var(--blue-focus);
            border-color: var(--blue-focus);
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.25);
        }

        .btn-primary:active {
            transform: translateY(0);
            background-color: var(--blue-focus);
        }

        .account-type-container {
            margin-bottom: 1.5rem;
        }

        .form-check {
            margin-bottom: 0.5rem;
        }

        .form-check-label {
            font-size: 0.9375rem;
            color: var(--dark);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .login-link a {
            color: var(--deep-blue);
            text-decoration: none;
            font-weight: 500;
        }

        /* Animation for form elements */
        .form-group {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
        <div class="mb-3 form-group">
            <label for="registerUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
        </div>
        <div class="mb-3 form-group">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3 form-group">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
        </div>
        <div class="mb-3 account-type-container">
            <label class="form-label">You are a:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="accountType" id="candidate" value="CANDIDATE" required>
                <label class="form-check-label" for="candidate">Candidate</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="accountType" id="employer" value="EMPLOYER" required>
                <label class="form-check-label" for="employer">Employer</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <div class="login-link">
            Already have an account? <a href="userLoging.html">Login</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/userController.js"></script>

</body>
</html>
